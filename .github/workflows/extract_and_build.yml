name: Extract ZIP and Build APK

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Extract ZIP
        run: unzip lambda2d_official.zip -d extracted

      - name: Move files to root
        run: |
          cp -r extracted/* .
          rm -rf extracted

      - name: Commit extracted content
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extracted ZIP contents" || echo "Nothing to commit"

  build:
    needs: extract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g cordova
      - run: cordova platform add android
      - run: cordova build android --release
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: platforms/android/app/build/outputs/**/*.apk